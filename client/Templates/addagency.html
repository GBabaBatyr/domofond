<template name='addagency'>
  {{#if currentUser}}
    <form class="col-md-8 form-horizontal">
    {{#if picture}}
    <div id="image-preview">
      <label for="image-upload" id="image-label">Choose File</label>
      <input type="file" name="image" id="image-upload" />
    </div>
    {{else}}
      <div class="col-md-offset-3">
        <img src="no_avatar.png" style="height: 300px;width: 300px;">
      </div>
    {{/if}}
     <!--  <div class="form-group has-feedback">
        <div class="col-md-offset-3">
          <span class="psevdoFile">
            <button class="btn btn-primary">Saýlamak</button>
            <input id="psevdoFileValue" class="inputFileText" type="text"/>
            <input class="fileInput" type="file" id="file" size="1" onchange="document.getElementById('psevdoFileValue').value = this.value" name="addImg"/>
          </span>
        </div>
      </div> -->

<!-- //preview image upload -->
      <div class="form-group has-feedback" id="Name">
        <label class="control-label" for="inputName">Name agency</label>
        <input type="text" class="form-control" id="inputName" placeholder="Name" aria-describedby="inputNameStatus">
        <span class="glyphicon form-control-feedback" id='Nameglyp' aria-hidden="true"></span>
        <span id="inputNameStatus" class="sr-only">(success)</span>
      </div>

      <div class="form-group has-feedback" id="telnumber">
        <label class="control-label" for="inputtelnumber">Telephone</label>
        <input type="" class="form-control" id="inputtelnumber" placeholder="+993** ******" aria-describedby="inputtelnumberStatus">
        <span class="glyphicon form-control-feedback" id="telnumberglyp" aria-hidden="true"></span>
        <span id="inputtelnumberStatus" class="sr-only">(success)</span>
      </div> 
      <div class="form-group">
        <label for="input9" class="control-label">Welaýat*</label>
        <div class="">
          <select size='1' class="form-control" id="input9">
            {{#each welayat}}
              <option>{{ady}}</option>
            {{/each}}
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="input10" class="control-label">Etrap (şäher) *</label>
        <div class="">
          <select size='1' class="form-control" id="input10">
            {{#each adress}}
              <option>{{shaher}}</option>
            {{/each}}
          </select>
        </div>
      </div>

      <div class="form-group has-feedback" id="adress">
        <label class="control-label" for="inputadress">Adress</label>
        <input type="text" class="form-control" id="inputadress" placeholder="adress" aria-describedby="inputadressStatus">
        <span class="glyphicon form-control-feedback" id="adressglyp" aria-hidden="true"></span>
        <span id="inputadressStatus" class="sr-only">(success)</span>
      </div>
      
      <div class="form-group has-feedback" id="maglumat">
        <label class="control-label" for="inputmaglumat">Gysgaca maglumat</label>
        <textarea type="text" class="form-control" id="inputmaglumat" placeholder="gysgaca maglumat" rows="8" aria-describedby="inputmaglumatStatus" 
        style="max-width:555px;"></textarea>
        <span class="glyphicon form-control-feedback" id="maglumatglyp" aria-hidden="true"></span>
        <span id="inputmaglumatStatus" class="sr-only">(success)</span>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign Up</button>
        </div>
      </div>
    </form>    
  {{else}}
    <div class="container-fluid">
      <h3>Agenstwa gosmak ucin agza bolun</h3>
      <div class="row">

        <a class="btn btn-primary" href="/SignIn">Sign In</a>
        <a class='btn btn-primary' href="/SignUp">Sign Up</a>
      </div>
      
    </div>
  {{/if}}
</template>
